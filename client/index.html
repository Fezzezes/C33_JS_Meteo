<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil</title>
        <script src="dist/index.js"></script>
        <link rel="stylesheet" href="css/global.css">
        <link rel="icon" href="img/favicon.png" type="image/png" />
    </head>
    <body>         
        
	<main id="index-main" class="window-green">
        <h1>Centre de controle météorologique</div>
        <h3>Terminal</h3>
        <section>
            <div class="window" id="authentification-window">
                <p>Veillez entrer votre mot de passe </p>
                <form action="meteo.html" method="post" id="password-form">
      
                    <div class="d-none" id="error-message">
                        Erreur d'authentification
                    </div>
                    <input type="password" name="password" id="password" placeholder="Mot de passe">            
                    <button type="submit">Entrer</button>
                    
                </form>
            </div>

            <div class="window" id="index-city-selection">

                    <div style="padding-bottom: 5px;">Choisir une ville</div>
                    
                    <input class="index-city-btn" type="radio" id="quebec" name="select-city" checked >
                    <label for="quebec">Québec</label>

                    <input class="index-city-btn" type="radio" id="paris" name="select-city">
                    <label for="paris">Paris </label>

                    <input class="index-city-btn" type="radio" id="tokyo" name="select-city">
                    <label for="tokyo">Tokyo </label>
                    

            </div>

        </section>

        
	</main>



    </body>
</html>
